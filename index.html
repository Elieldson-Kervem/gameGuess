<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Press Start 2P', cursive;

    }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    

    <div class="container bg-primary mt-5">
        <div class="row">

            <div class="col">
                <div class="div">
                    <!--dispara o jogar novamente-->
                    <div class="btn bnt-large bg-white mt-5 p-5 mb-5"><a href="JavaScript: location.reload(true);">Tentar novamente</a></div>
                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <p class="btn bg-white mt-5 p-5 mb-5 ">Entre 1 e 20</p>
            </div>

        </div>
        <div class="row ">
            <!--texto sera alterado de acordo com resultado-->
            <div class="col ">
                <h1 class=" text-center text-white p-5" id="mainMessage">Guess my number!</h1>
            </div>
        </div>

        <div class="row">
                 <div class="col d-flex justify-content-center"> 
                     <!--Numero sorteado-->
                    <div class="btn bnt-large bg-white mt-5 p-5 mb-5" id="post"></div>
                 </div>
        </div>

        <div class="row">
            <!--valor chutado-->
            <div class="col">
                <div class="form-floating mb-2">
                <input type="number" class="form-control" id="valorChutado" placeholder="Digite o valor do seu chute">

                <div class="d-grid gap-2 col-6 mx-auto mt-5" >
                    <button class="btn btn-success" type="button" onclick="getGuess()" >Button</button>
                  
                  </div>
                
            
            </div>
            </div>
            <div class="col text-white text-center">
                <p id="trys">tentativas : </p> <br>
                <p id="score">Score : 0</p><br>
                <p id="bestScore">Maior score :</p><br>
            </div>
        </div>
    </div>
   
    <script src="./index.js"></script>
</body>
</html>
